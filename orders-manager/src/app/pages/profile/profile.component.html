<div class="container">
  <h1 class='text-center'>Profile Settings</h1>
  <div class="row">
    <div class="card col-md-4" style="width: 18rem;">
      <img class="card-img-top" src="{{user.picture}}" alt="User Img">
      <div class="card-body text-center">
        <h5 class="card-title">{{user.name}}</h5>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Full Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.name}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.email}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.phone}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Address</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.adress}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-11 align-items-right">
              <a class="btn btn-info " type="button" data-toggle="modal" (click)="open(mymodal)"
                data-target="#newAdressModal">New Adress <i class="fas fa-plus"></i></a>
            </div>
            <div class="col-sm-1">
              <a class="btn btn-info">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adress Modal -->
  <ng-template #mymodal let-modal>
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Adress:</h5>
        <button type="button" class="close btn" data-dismiss="modal" aria-label="Close" (click)='close()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group" [formGroup]='adressForm'>
            <label for="newAdress">Adress:</label>
            <input type="text" class="form-control" formControlName="adress"
              placeholder="New Adress" [ngClass]="{'is-invalid': (adressForm.controls.adress.touched || submitted)
              && adressForm.controls.adress.errors}">
              <span class="text-danger" *ngIf="(adressForm.controls.adress.touched || submitted)
                        && adressForm.controls.adress.errors?.required">
                    Requiered.
                </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='close()'>Close</button>
        <button type="button" class="btn btn-primary" (click)='addAdressToggle()'>Save changes</button>
      </div>
    </div>
  </ng-template>
