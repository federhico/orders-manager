<div class="text-center container-fluid">
  <div class="card border-dark ">
    <img class="card-img-top" src="https://borlabs.io/wp-content/uploads/2019/09/blog-wp-login.png" alt="">
    <div class="card-body">
      <h4 class="card-title">
        <ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
          <button (click)="authService.logout({ returnTo: document.location.origin })" class="btn btn-secondary">
            Log out
          </button>
        </ng-container>

        <ng-template #loggedOut>
          <button (click)="authService.loginWithRedirect()" class="btn btn-primary">Log in</button>
        </ng-template>

      </h4>
      <p class="card-text">

      </p>
    </div>
  </div>
</div>

<ul *ngIf="authService.user$ | async as user">
  <li>{{ user.name }}</li>
  <li>{{ user.email }}</li>
</ul>
